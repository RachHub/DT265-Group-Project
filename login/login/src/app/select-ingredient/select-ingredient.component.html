<h2>Select Your Ingredient</h2>
<form [formGroup]="selectForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    
    <div class="form-control">
      <label class="text" style="margin-right: 20px">Enter ingredient:</label>
        <input type="text" value="Ingredient"  formControlName="ingredientselection">
        
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Submit Ingredient
    </button>
  </div>

</form>
