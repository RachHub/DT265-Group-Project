<h2>Select Your Ingredient</h2>
<form [formGroup]="selectForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Ingredients</label>
    <div class="form-control">
      <label class="radio-inline" style="margin-right: 20px">
        <input type="radio" value="aubergine"  formControlName="ingredientselection">
        Aubergine
      </label>
      <label class="radio-inline" style="margin-right: 20px">
        <input type="radio" value="pumpkin"  formControlName="ingredientselection">
        Pumpkin
      </label>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Submit Ingredient
    </button>
  </div>

</form>
