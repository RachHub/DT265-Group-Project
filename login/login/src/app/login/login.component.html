<header class="masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-10">
        <h1 class="header header-login mb-5">Login </h1><h1 class="header header-register mb-5">Register </h1>
      </div>
    </div>
  </div>
</header>     
      <div class="forms col-sm-1 col-md-6 col-lg-6">
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username" style="color:black;">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password" style="color:black;">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
            <a routerLink="/register" class="btn btn-link">Register</a>
            <button (click)="logout()">Logout</button>
          </div>
        </form>
      </div>
      
      <div class="forms col-sm-1 col-md-6 col-lg-6">
        
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmitRegister()">
          <div class="form-group">
            <label for="register_username" style="color:black;">Username</label>
            <input type="text" formControlName="register_username" class="form-control" [ngClass]="{ 'is-invalid': submitted && rf.register_username.errors }" />
            <div *ngIf="submitted && rf.register_username.errors" class="invalid-feedback">
              <div *ngIf="rf.register_username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="register_pw" style="color:black;">Password</label>
            <input type="password" formControlName="register_pw" class="form-control" [ngClass]="{ 'is-invalid': submitted && rf.register_pw.errors }" />
            <div *ngIf="submitted && rf.register_pw.errors" class="invalid-feedback">
              <div *ngIf="rf.register_pw.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email" style="color:black;">Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && rf.email.errors }" />
            <div *ngIf="submitted && rf.email.errors" class="invalid-feedback">
              <div *ngIf="rf.email.errors.required">Email is required</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Register
            </button>
            <a routerLink="/register" class="btn btn-link">Register</a>
            <button (click)="logout()">Logout</button>
          </div>
        </form>
      </div>
