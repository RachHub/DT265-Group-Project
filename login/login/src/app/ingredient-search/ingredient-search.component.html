<div class="search-container">
  <form [formGroup]="selectIngredientForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" placeholder="Enter Ingredient" name="search" class="searchinput" formControlName="ingredientselection">
      <button type="submit"><i class="fa fa-search"></i></button>
    </div>
  </form>
</div>
